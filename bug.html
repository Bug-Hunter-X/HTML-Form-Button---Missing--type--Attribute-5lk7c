<p>This HTML snippet demonstrates an uncommon error: using a <code>&lt;button&gt;</code> element without a <code>type</code> attribute inside a <code>&lt;form&gt;</code> element.  This can lead to unexpected form submission behavior.</p><pre><code>&lt;form id="myForm" action="/submit"&gt;

&lt;/form&gt;</code></pre>
